	<script>
		function myIntelligence(){
			var x = prompt("Calculate:\n 7 + 13.5");
				if (x === "20.5") {
						var y = prompt("What is the largest island in the world?");
							if (y === "Greenland") {
								var t = prompt("Solve for x:\n 6(2x + 3) + 12(-4) = 3x(7) + (-3)");
									if (t === "-3") {
										var para = document.createElement("P");
    										var t = document.createTextNode("Intelligence: 3");
    										para.appendChild(t);
    										document.getElementById("navbar").appendChild(para);
									} else {
										var para = document.createElement("P");
    										var t = document.createTextNode("Intelligence: 2");
    										para.appendChild(t);
    										document.getElementById("navbar").appendChild(para);
									}
							} else {
								var para = document.createElement("P");
    								var t = document.createTextNode("Intelligence: 2");
    								para.appendChild(t);
    								document.getElementById("navbar").appendChild(para);
							}
							 
				} else {
						var para = document.createElement("P");
    						var t = document.createTextNode("Intelligence: 1");
    						para.appendChild(t);
    						document.getElementById("navbar").appendChild(para);
				}
		}
	</script>
	<script>
		function mySociality(){
			var x = prompt("On a scale of 1 to 3, how social are you?\n1 being a loner, 3 being constantly with friends.");
				if (x === "1"){
					var para = document.createElement("P");

    					para.appendChild(t);
    					document.getElementById("navbar").appendChild(para); 
				} else if (x === "2") {
					var para = document.createElement("P");
    					var t = document.createTextNode("Sociality: 2");
    					para.appendChild(t);
    					document.getElementById("navbar").appendChild(para);
				} else if (x === "3") {
					var para = document.createElement("P");
    					var t = document.createTextNode("Sociality: 3");
    					para.appendChild(t);
    					document.getElementById("navbar").appendChild(para);
				} else { 
					alert("There seems to be an issue. Please try again!");
				}
		}
	</script>
